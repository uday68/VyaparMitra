<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Voice Transaction Active Animation</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4387f4",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom Waveform Style */
        .waveform-bar {
            width: 4px;
            border-radius: 9999px;
            margin: 0 2px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col bg-white dark:bg-background-dark overflow-x-hidden max-w-[430px] mx-auto shadow-2xl">
<!-- TopAppBar Component (Modified for context) -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-[#111418] dark:text-white flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined cursor-pointer">close</span>
</div>
<h2 class="text-[#111418] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Voice Transaction</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-[#111418] dark:text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</div>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col items-center justify-center px-6">
<!-- HeadlineText Component -->
<div class="mb-12">
<h3 class="text-[#6b7280] dark:text-gray-400 tracking-light text-2xl font-medium leading-tight text-center">I'm listening...</h3>
</div>
<!-- Custom Voice Waveform Visual -->
<div class="relative w-full h-40 flex items-center justify-center gap-1 mb-12">
<!-- Visualizing the multi-colored waveform -->
<div class="waveform-bar bg-[#4285F4] h-12"></div>
<div class="waveform-bar bg-[#EA4335] h-24"></div>
<div class="waveform-bar bg-[#FBBC05] h-32"></div>
<div class="waveform-bar bg-[#34A853] h-20"></div>
<div class="waveform-bar bg-[#4285F4] h-28"></div>
<div class="waveform-bar bg-[#EA4335] h-16"></div>
<div class="waveform-bar bg-[#FBBC05] h-24"></div>
<div class="waveform-bar bg-[#34A853] h-12"></div>
<!-- Blur overlay for depth -->
<div class="absolute inset-0 bg-white/10 dark:bg-background-dark/10 blur-xl pointer-events-none"></div>
</div>
<!-- BodyText / Transcript Bubble -->
<div class="w-full max-w-sm">
<div class="bg-gray-100 dark:bg-gray-800 rounded-2xl p-5 shadow-sm border border-gray-200/50 dark:border-gray-700">
<p class="text-[#111418] dark:text-gray-100 text-lg font-normal leading-relaxed text-center italic">
                        "Accepting the offer for 5kg Apples at â‚¹175..."
                    </p>
</div>
</div>
<p class="mt-6 text-sm text-gray-400 dark:text-gray-500 font-medium">Speak now to confirm or modify details</p>
</div>
<!-- FAB / Microphone Section -->
<div class="pb-12 flex flex-col items-center">
<div class="relative">
<!-- Outer Pulse Effect Layers -->
<div class="absolute inset-0 rounded-full bg-primary/20 scale-150 blur-md"></div>
<div class="absolute inset-0 rounded-full bg-primary/10 scale-125 blur-sm"></div>
<!-- Main FAB Button -->
<button class="relative z-10 flex size-20 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary text-white shadow-lg transition-transform active:scale-95">
<span class="material-symbols-outlined text-4xl">mic</span>
</button>
</div>
<span class="mt-4 text-primary font-bold tracking-wide uppercase text-xs">Active</span>
</div>
<!-- iOS Home Indicator Area -->
<div class="h-8 w-full flex justify-center items-end pb-2">
<div class="w-32 h-1.5 bg-gray-300 dark:bg-gray-700 rounded-full"></div>
</div>
</div>
</body></html>
