<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Voice Recognition Error State</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#dc2b1e",
                        "background-light": "#f8f6f6",
                        "background-dark": "#211211",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .waveform-bar {
            width: 4px;
            border-radius: 2px;
            background-color: #dc2b1e;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen max-w-[480px] mx-auto flex-col bg-white dark:bg-background-dark overflow-hidden shadow-2xl">
<!-- TopAppBar -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-[#171211] dark:text-white flex size-12 shrink-0 items-center cursor-pointer" data-icon="ArrowBack">
<span class="material-symbols-outlined text-2xl">arrow_back_ios</span>
</div>
<div class="flex-1 text-center font-medium text-sm text-[#171211] dark:text-white opacity-60">
                Voice Assistant
            </div>
<div class="size-12 flex items-center justify-end">
<span class="material-symbols-outlined text-2xl text-[#171211] dark:text-white">close</span>
</div>
</div>
<div class="flex-1 flex flex-col items-center justify-center px-6">
<!-- Static Waveform (Error State) -->
<div class="flex items-center justify-center gap-1 h-24 mb-10">
<div class="waveform-bar h-8"></div>
<div class="waveform-bar h-12"></div>
<div class="waveform-bar h-16"></div>
<div class="waveform-bar h-12"></div>
<div class="waveform-bar h-20 opacity-50"></div>
<div class="waveform-bar h-14"></div>
<div class="waveform-bar h-18"></div>
<div class="waveform-bar h-10"></div>
<div class="waveform-bar h-6"></div>
</div>
<!-- HeadlineText -->
<h2 class="text-[#171211] dark:text-white tracking-light text-[28px] font-bold leading-tight text-center pb-3">
                I didn't quite catch that
            </h2>
<!-- BodyText -->
<p class="text-[#171211] dark:text-white/80 text-base font-normal leading-normal pb-8 px-4 text-center">
                Please try speaking more clearly or check your internet connection.
            </p>
<!-- Action Buttons -->
<div class="w-full flex flex-col gap-3 max-w-[320px]">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] w-full shadow-lg shadow-primary/20">
<span class="truncate">Retry</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-[#f4f1f0] dark:bg-white/10 text-[#171211] dark:text-white text-lg font-bold leading-normal tracking-[0.015em] w-full">
<span class="truncate">Type Manually</span>
</button>
</div>
<!-- Suggested Commands -->
<div class="mt-12 w-full">
<p class="text-center text-sm font-semibold text-gray-400 uppercase tracking-wider mb-4">Try saying</p>
<div class="flex flex-wrap justify-center gap-2">
<div class="px-4 py-2 bg-gray-100 dark:bg-white/5 rounded-full text-[#171211] dark:text-white text-sm font-medium border border-gray-200 dark:border-white/10">
                        "Check Stock"
                    </div>
<div class="px-4 py-2 bg-gray-100 dark:bg-white/5 rounded-full text-[#171211] dark:text-white text-sm font-medium border border-gray-200 dark:border-white/10">
                        "Cancel"
                    </div>
<div class="px-4 py-2 bg-gray-100 dark:bg-white/5 rounded-full text-[#171211] dark:text-white text-sm font-medium border border-gray-200 dark:border-white/10">
                        "View Orders"
                    </div>
</div>
</div>
</div>
<!-- Bottom Mic Pulse Section -->
<div class="pb-12 pt-4 flex flex-col items-center">
<div class="relative flex items-center justify-center">
<!-- Pulse Effect Rings -->
<div class="absolute w-20 h-20 rounded-full bg-primary/20 scale-125"></div>
<div class="absolute w-16 h-16 rounded-full bg-primary/10 scale-150"></div>
<!-- Mic Button -->
<button class="relative z-10 flex size-16 items-center justify-center rounded-full bg-primary text-white shadow-xl">
<span class="material-symbols-outlined text-3xl">mic</span>
</button>
</div>
</div>
<!-- iOS Indicator -->
<div class="h-1.5 w-32 bg-gray-300 dark:bg-white/20 rounded-full mx-auto mb-2 shrink-0"></div>
</div>
</body></html>
