<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Voice Transaction Success</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#16c55c",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Work Sans', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center">
<div class="relative flex h-full min-h-screen w-full max-w-[430px] flex-col bg-white dark:bg-background-dark shadow-2xl overflow-x-hidden">
<!-- Top Navigation Bar -->
<div class="flex items-center bg-white dark:bg-background-dark p-4 pb-2 justify-between w-full">
<div class="text-[#111814] dark:text-white flex size-12 shrink-0 items-center cursor-pointer" data-icon="close">
<span class="material-symbols-outlined text-2xl">close</span>
</div>
<h2 class="text-[#111814] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Voice Transaction</h2>
</div>
<!-- Main Success Section -->
<div class="flex flex-col items-center justify-center flex-grow px-6 py-8 relative">
<!-- Confetti/Particle Decoration (CSS Gradients) -->
<div class="absolute inset-0 pointer-events-none overflow-hidden">
<div class="absolute top-1/4 left-1/4 w-3 h-3 rounded-full bg-primary/40 rotate-12"></div>
<div class="absolute top-1/3 right-1/4 w-2 h-4 rounded-full bg-primary/30 -rotate-45"></div>
<div class="absolute bottom-1/2 left-10 w-4 h-2 rounded-full bg-primary/20 rotate-90"></div>
<div class="absolute top-1/2 right-10 w-3 h-3 rounded-full bg-primary/50 rotate-45"></div>
<div class="absolute bottom-1/3 left-1/3 w-2 h-2 rounded-full bg-primary/60"></div>
</div>
<!-- Central Success Icon (Large Green Check) -->
<div class="relative z-10 flex items-center justify-center w-32 h-32 mb-6">
<div class="absolute inset-0 bg-primary/10 rounded-full scale-110"></div>
<div class="bg-primary text-white w-24 h-24 rounded-full flex items-center justify-center shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-6xl font-bold">check</span>
</div>
</div>
<!-- Headline -->
<h1 class="text-[#111814] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center pb-3">Deal Confirmed!</h1>
<!-- Assistant Speech Message -->
<p class="text-[#111814] dark:text-gray-300 text-base font-normal leading-relaxed text-center max-w-xs">
                "Done! I've confirmed the deal and updated your inventory."
            </p>
</div>
<!-- Bottom Sheet Content -->
<div class="p-4 space-y-4 pb-8">
<!-- Transaction Card Summary -->
<div class="flex items-stretch justify-between gap-4 rounded-xl bg-white dark:bg-gray-800 p-4 shadow-[0_0_15px_rgba(0,0,0,0.08)] border border-gray-100 dark:border-gray-700">
<div class="flex flex-[2_2_0px] flex-col gap-3">
<div class="flex flex-col gap-1">
<p class="text-[#111814] dark:text-white text-lg font-bold leading-tight">Apples</p>
<p class="text-[#638872] dark:text-primary text-sm font-semibold leading-normal">5kg • ₹875</p>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-9 px-4 flex-row-reverse bg-[#f0f4f2] dark:bg-gray-700 text-[#111814] dark:text-white pr-3 gap-2 text-sm font-medium leading-normal w-fit">
<span class="material-symbols-outlined text-sm">edit</span>
<span class="truncate">Edit</span>
</button>
</div>
<div class="w-24 h-24 bg-center bg-no-repeat bg-cover rounded-lg flex-shrink-0" data-alt="Close up of fresh red apples in a wooden crate" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAH1Sscpz2JCPHz_U3n4PTNM8R-FT9HZp40UFkBz4VlyUkFQcasdpiqwWOA4G_N3LjsOPDyA2YZiuox52CxjhunVfPwICGbrqXMnPJBfpHqyVnxmaimLG1r09FAjizQOIXvELsXwz7zn1pWUoPyoVn9PjUwNuHniMlsRsafupSBl47UGfrbRtgiVoQmwSsbZzBSAtCxy3V7Jf9sDNJc1ATzYRUhYXvi2RsK9jEUow3ad1Hmnl2lpLR0fHczY0aKZhNDng7zDpy2");'></div>
</div>
<!-- Footer Buttons -->
<div class="flex flex-col gap-3 pt-4">
<button class="w-full bg-primary text-white py-4 rounded-xl font-bold text-base shadow-lg shadow-primary/20 hover:opacity-90 transition-opacity flex items-center justify-center gap-2">
<span class="material-symbols-outlined">receipt_long</span>
                    View Receipt
                </button>
<button class="w-full bg-transparent text-[#638872] dark:text-gray-400 py-2 rounded-xl font-medium text-base hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                    Dismiss
                </button>
</div>
</div>
<!-- iOS Indicator Bar -->
<div class="flex justify-center pb-2">
<div class="w-32 h-1.5 bg-gray-200 dark:bg-gray-700 rounded-full"></div>
</div>
</div>
</body></html>
